<!-- CONTAINMENT ZONES LIST PAGE -->
<!DOCTYPE html>
<html lang="en">

<!--START OF THE HEAD SECTION -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Zones List</title>

    <!--BOOTSTRAP LINKS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--INLINE STYLES -->
    <style>
        html,
        body,
        .intro {
            height: 100%;
        }

        table td,
        table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
        }

        thead th,
        tbody th {
            color: #fff;
        }

        tbody td {
            font-weight: 500;
            color: rgba(255, 255, 255, .65);
        }

        .card {
            border-radius: .5rem;
        }
    </style>
</head>
<!--END OF HEAD SECTION -->

<!--START OF BODY SECTION -->

<body>
    <section class="intro">
        <div class="bg-image h-100"
            style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/tables/img2.jpg');">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0,0,0,.25);">
                <div class="container">
                    <center>
                        <h1 style="color: #ffc107;">CONTAINMENT ZONE LOCATIONS</h1>
                    </center>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card bg-dark shadow-2-strong">
                                <div class="card-body">
                                    <div class="table-responsive">

                                        <!--DISPLAYING THE TABLE -->
                                        <table class="table table-dark table-borderless mb-0">
                                            <thead>
                                                <tr class="table-dark">
                                                    <th scope="col">S.no</th>
                                                    <th scope="col">Latitude</th>
                                                    <th scope="col">Longitude</th>
                                                    <th scope="col">Visited Count</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {%- for row in responses %}
                                                <tr>

                                                    <!--<td>{{row["LOCATION_LAT"]}}</td>
                                                    <td>{{row["LOCATION_LONG"]}}</td>
                                                    <td>{{row['LOCATION_VISITED']}}</td>-->
                                                    <th scope="row">{{loop.index}}</th>
                                                    <td>{{row[1]}}</td>
                                                    <td>{{row[2]}}</td>
                                                    <td>{{row[3]}}</td>
                                                </tr>
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                        <!--END OF TABLE DISPLAY -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><br><br>
                    <center><a href="/gotohome" class="btn btn-outline-warning"> CLICK HERE TO GO TO HOMEPAGE</a>
                    </center>
                </div>
            </div>
        </div>
    </section>

</body>
<!--END OF BODY SECTION -->

</html>
<!-- END OF CONTAINMENT ZONES LIST PAGE -->
